<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="toDo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ToDo</title>
</head>
<body>

    <h1>To Do list</h1>
    
    <div class="addToDo">
    
        <h2>Add ToDo</h2>

        <div>
            <label>To do: </label>
            <textarea id="toDoAction" maxlength="150">Enter text here... max 150 characters</textarea>
        </div>  

        <button type="button" id="addToDo">Add ToDo</button>
        
    </div>

    <div id="toDoList">
        <h2>To do list:</h2>
        
        <div id="filters">
            <label>Filter: </label>
            <select name="filterOptions" id="fOptions">
              <option id="all" value="All" selected>All</option>
              <option id="resolved" value="resolved">Resolved</option>
              <option id="pending" value="pending">Pending</option>
            </select>
        </div>

        <div id="list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>To Do</th>
                        <th>resolved</th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
